<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index.html</title>
</head>
<body>
    index.html 은 main과 같이 가장 먼저 키는 페이지를 지칭한다.(index.html,index.jsp 는 무조건 제일 먼저 켜진다.)
    <h1>Spring Request Mapping test</h1>
    <h2>1. 메소드에 요청 매핑하기</h2>
    <h3>GET: /menu/regist</h3>
    <button onclick="location.href='/menu/regist'"> Get 메뉴 등록 요청 </button>
<!--    <a href="/menu/regist">a 테그로 같은 요청 보내기</a>-->
    <h3>POST: /menu/modify</h3>
    <form action="/menu/modify" method="post">
        <button type="submit">POST 메뉴 수정 요청 </button>
    </form>

    <h3>GET: /menu/delete</h3>
    <button onclick="location.href='/menu/delete'"> Get 방식 삭제 요청</button>

    <h3>POST: /menu/delete</h3>
    <form action="menu/delete" method="post">
        <button onclick="location.href='/menu/delete'">Post 방식 삭제 요청</button>
    </form>

</body>
</html>

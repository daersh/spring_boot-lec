<!DOCTYPE html>
<html lang="en">
<body>
<h1 align="center">뷰 리졸버를 이용하여 뷰 연결하기 (feat. 포워딩 vs 리다이렉트)</h1>
<h3>1, 문자열로 뷰 이름 반환하기</h3>
<button onclick="location.href='string'">문자열로 뷰 이름 반환하기</button>

<h3>2. 문자열로 리다이렉트</h3>
<button onclick="location.href='string-redirect'">문자열로 뷰 이름 반환하여 리다이렉트하기~</button>
<script>
    const message1 = `[[${message1}]]`;
    console.log('test');
    console.log(message1);
</script>

<h3>3, 리다이렉트에서 문자열로 뷰 이름 반환하면서 flashAttribute 추가하기</h3>
<button onclick="location.href='string-redirect-attr'">문자열로 뷰 이름 반환하여 리다이렉트, flash Attr 사용하기</button>
<script>
    const flashMessage1 = `[[${flashMessage1}]]`
    console.log(flashMessage1);
</script>


<h3>4, ModelAndView로 뷰 이름 지정하여 반환하기(포워드)</h3>
<button onclick="location.href='modelandview'">문자열로 뷰 이름 반환하여 리다이렉트, flash Attr 사용하기</button>

<h3>5, ModelAndView로 리다이렉트 해보기</h3>
<button onclick="location.href='modelandview-redirect'">ModelAndView로 뷰 이름 반환하여 리다이렉트</button>
<script>
    const message2 = `[[${param.message2}]]`;
    if(message2){               /*설명. 만약 message2가 존재하면(null이 아니면)*/
        alert(message2);        /*설명. 확인 버튼이 있는 알림창이 뜬다~! 새로고침하면 계속 뜸*/

<h3> 6. ModelAndView로 리다이렉트하면서 flashAttribute 추가</h3>
<button onclick="location.href='modelandview-redirect-attr'">
    ModelAndView로 뷰 이름 봔한하며 리다이렉트, flash attr 사용하기
</button>
<script>
    const flashMessage2 = `[[${flashMessage2}]]`;
    if(flashMessage2){
        alert(flashMessage2);   //설명. F5번을 눌러도 처음 한번 이후로는 뜨지 않는다.(파라미터를 넘기는 방식이 아니기 때문)
    }
</script>
